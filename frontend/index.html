<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Lecture Summarizer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="authPanel">
        <p id="authStatus">Guest mode (sign in to save summaries)</p>
        <div id="authForms">
          <input type="text" id="authName" placeholder="Full name (sign up)" />
          <input type="email" id="authEmail" placeholder="Email" />
          <input type="password" id="authPassword" placeholder="Password" />
          <div class="auth-buttons">
            <button id="registerBtn" type="button">Sign up</button>
            <button id="loginBtn" type="button">Log in</button>
          </div>
        </div>
        <button id="logoutBtn" class="hidden" type="button">Log out</button>
      </div>

      <div id="coursePanel" class="card hidden">
        <div class="panel-header">
          <h3>Courses</h3>
        </div>
        <select id="courseSelect"></select>
        <div class="course-create">
          <input type="text" id="courseName" placeholder="Course name e.g. History" />
          <input type="text" id="courseSubject" placeholder="Subject (optional)" />
          <button id="createCourseBtn" type="button">Add course</button>
        </div>
        <div class="summary-section">
          <div class="panel-header">
            <h3>Saved summaries</h3>
          </div>
          <p id="summaryEmpty" class="empty-state">Log in to view saved summaries.</p>
          <ul id="summaryList"></ul>
        </div>
      </div>

      <div class="sidebar-header">
        <h2>Chat history</h2>
        <button id="newChatBtn">ï¼‹</button>
      </div>
      <ul id="chatHistory"></ul>
    </aside>
    <!-- Main chat area -->
    <section id="main">
      <header>
        <h1>AI Lecture Summarizer</h1>
      </header>
    <div id="progress" class="hidden">
      <div id="progress-bar"></div>
      <span id="progress-text">Preparingâ€¦</span>
    </div>
      <main id="chat-container">
        <div id="messages"></div>
      </main>

      <footer id="input-area">
        <label id="uploadLabel" for="fileInput">ðŸ“Ž</label>
        <input type="file" id="fileInput" accept=".pptx" hidden />
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </footer>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
